<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 100%;
            height: auto;
        }

        p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Barcode Generated Successfully!</h1>
    {% if image_name %}
        <img src="{{ url_for('static', filename=image_name) }}" alt="Generated Barcode">
    {% else %}
        <p class="error">Error: Image not found</p>
    {% endif %}
</body>
</html>
